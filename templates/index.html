<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Shorten Your URL</h1>
            <button class="theme-toggle" id="theme-toggle">Toggle Dark Mode</button>
        </div>
        <p class="subtitle">Paste your long URL below to get a short, shareable link.</p>
        
        <form method="post" class="url-form">
            <input type="text" name="url" placeholder="Enter your URL (e.g., https://example.com)" required>
            <button type="submit">Shorten</button>
        </form>
        
        {% if short_url %}
            <div class="result">
                <p>Your short URL:</p>
                <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
                <button class="copy-btn" onclick="copyToClipboard('{{ short_url }}')">Copy</button>
            </div>
        {% endif %}
        
        <div class="ad-leaderboard">
            <p>Advertisement (728x90)</p>
        </div>
    </div>
</body>
</html>
